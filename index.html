<!-- Enhanced CTA + Bot Filter -->
<script>
(function(){
  const DELAY_MS = 2000, MIN_ACTIVITY = 3;
  const ctas = Array.from(document.querySelectorAll('.btn.cta'));
  const messageEl = document.getElementById('redirect-message');
  if (!ctas.length) return;

  let isBot = false, activityCount = 0;

  // Bot detection
  try {
    if(navigator.webdriver) isBot = true;
    const ua = navigator.userAgent || '';
    if(/(HeadlessChrome|PhantomJS|puppeteer|bot|crawler|spider|curl|wget)/i.test(ua)) isBot = true;
    if(navigator.plugins && navigator.plugins.length === 0) isBot = true;
  } catch(e){}

  // Track user activity
  const markActive = ()=>{ activityCount = Math.min(999, activityCount+1); };
  ['mousemove','scroll','touchstart','keydown'].forEach(ev => window.addEventListener(ev, markActive, {passive:true}));

  // Disable CTAs initially
  ctas.forEach(btn=>{
    btn.dataset._origHref = btn.getAttribute('href')||'#';
    btn.setAttribute('aria-disabled','true');
  });

  // Enable CTAs after delay if user engaged
  setTimeout(()=>{
    const engaged = activityCount >= MIN_ACTIVITY;
    if(window.gtag) gtag('event','engagement_check',{ bot_suspected:isBot?1:0, engaged:engaged?1:0 });
    ctas.forEach(btn=>{
      if(!isBot && engaged){
        btn.removeAttribute('aria-disabled');
      } else {
        btn.setAttribute('aria-disabled','true');
      }
    });
  }, DELAY_MS);

  // CTA click handling
  ctas.forEach(btn=>{
    btn.addEventListener('click', function(ev){
      ev.preventDefault();
      if(btn.getAttribute('aria-disabled')==='true') return;
      const label=btn.textContent.trim().slice(0,60);
      if(window.gtag) gtag('event','cta_click',{ event_category:'engagement', event_label:label, value:1 });
      setTimeout(()=>{ if(typeof window.getLink==='function') getLink(); },120);
    }, {passive:false});
  });

  // Show fallback message
  window.showRedirectMessage = function(msg, fallbackLink){
    if(!messageEl) return;
    messageEl.innerHTML = msg + (fallbackLink ? ` <a href="${fallbackLink}" target="_blank" rel="noopener noreferrer">Click here</a>` : '');
    messageEl.style.display='block';
    messageEl.style.opacity=0;
    setTimeout(()=>messageEl.style.opacity=1,10);
  };

})();
</script>
